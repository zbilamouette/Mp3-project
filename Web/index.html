<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Music - Chat</title>
</head>

<body>

	<main>

		<section class="section_music">

			<div class="contentAudio">
				<audio controls>
					<source class="srcAudio" src="chemin/vers/ma/musique.mp3" type="audio/mpeg">
				</audio>
			</div>

			<div class="content_music">
			</div>

		</section>

		<section class="copyright">
			<div class="content_copyright">
				<p> &copy BERNOUY Matthias : matthias.bernouy@etu.univ-lehavre.fr<br>
					&copy LEFEVRE Donovan  : donovan.lefevre@etu.univ-lehavre.fr<br>
					&copy JANOT Florian    : florian.janot@etu.univ-lehavre.fr</p>
			</div>
		</section>

		<section class="section_chat">
			
			<div class="content_msg">
				<p>Bienvenue sur le chat</p>
			</div>
			
			<div class="send_msg">
				<input class="inputSendMsg" type="text" name="" id="" placeholder="envoyer votre message">
				<svg class="btnSendMsg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
				  </svg>				  
			</div>


		</section>

	</main>

	<script src="envoi.js"></script>
	<script src="affichage.js"></script>
	<script src="event.js"></script>
	<script src="socket.js"></script>
	<script src="script.js"></script>
</body>

</html>
